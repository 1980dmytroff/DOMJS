<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>searching-elements-dom</title>
<script type="text/javascript"></script>
</head>
<body>


  <form name="search">
    <label>Поиск по сайту:
      <input name="search" type="text">
    </label>
    <input value="Искать!" type="submit">
  </form>

  <hr>

  <form name="search-person">
    Поиск по посетителям:
    <table id="age-table">
      <tbody><tr>
        <td>Возраст:</td>
        <td id="age-list">
          <label>
            <input name="age" value="young" type="radio">до 18</label>
          <label>
            <input name="age" value="mature" type="radio">18-50</label>
          <label>
            <input name="age" value="senior" type="radio">более 50</label>
        </td>
      </tr>

      <tr>
        <td>Дополнительно:</td>
        <td>
          <input name="info[0]" type="text">
          <input name="info[1]" type="text">
          <input name="info[2]" type="text">
        </td>
      </tr>

    </tbody></table>

    <input value="Искать!" type="submit">
  </form>


<script src="script.js"> </script>
</body>
</html>
